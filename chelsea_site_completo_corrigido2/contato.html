<!DOCTYPE html><html lang="pt-BR"><head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contato - Chelsea FC Brasil</title>
  <link href="css/all.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #034694 0%, #0085CA 100%);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      color: #fff;
    }
    header {
      text-align: center;
      padding: 25px 10px 15px;
      animation: fadeInDown 1s;
      background: #002664;
      box-shadow: 0 2px 8px rgba(0,0,0,0.6);
    }
    header img {
      width: 120px;
      filter: drop-shadow(0 0 2px rgba(0,0,0,0.7));
    }
    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px 15px;
    }
    form.contact-form {
      background: #fff;
      color: #034694;
      border-radius: 15px;
      padding: 40px 30px;
      box-shadow: 0 0 25px rgba(0,0,0,0.25);
      max-width: 480px;
      width: 100%;
      animation: fadeInUp 1s;
    }
    form.contact-form h2 {
      margin-bottom: 25px;
      font-weight: 700;
      font-size: 32px;
      text-align: center;
      color: #034694;
      letter-spacing: 1.2px;
    }
    .form-group {
      position: relative;
      margin-bottom: 25px;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      font-size: 15px;
      color: #034694;
    }
    input[type="text"],
input[type="email"],
textarea {
  width: 100%;
  padding: 14px 15px 14px 45px;
  font-size: 16px;
  border: 2px solid #034694;
  border-radius: 8px;
  outline-offset: 2px;
  transition: border-color 0.3s ease;
  color: #034694;
  resize: vertical;
  box-sizing: border-box; /* Adicionado para incluir padding e borda na largura */
}

    input[type="text"]:focus,
    input[type="email"]:focus,
    textarea:focus {
      border-color: #0055a5;
      box-shadow: 0 0 8px #0055a5;
    }
    .form-group i {
      position: absolute;
      top: 38px;
      left: 14px;
      color: #034694;
      font-size: 18px;
      pointer-events: none;
    }
    button.submit-btn {
      width: 100%;
      background-color: #034694;
      color: #fff;
      padding: 15px;
      font-size: 18px;
      font-weight: 700;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }
    button.submit-btn:hover,
    button.submit-btn:focus {
      background-color: #012a55;
      transform: translateY(-3px);
      outline: none;
    }
    a.back-btn {
      display: block;
      margin: 15px auto 0;
      width: max-content;
      background-color: transparent;
      border: 2px solid #034694;
      color: #034694;
      font-weight: 600;
      padding: 10px 22px;
      border-radius: 10px;
      text-decoration: none;
      text-align: center;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    a.back-btn:hover,
    a.back-btn:focus {
      background-color: #034694;
      color: #fff;
      outline: none;
    }
    .notice {
      margin-top: 18px;
      font-size: 14px;
      color: #00264d;
      text-align: center;
      font-style: italic;
    }
    .success-message {
      display: none;
      margin-top: 22px;
      font-weight: 700;
      font-size: 17px;
      color: #1db954;
      text-align: center;
      transition: opacity 0.8s ease;
    }
    .success-message.show {
      display: block;
      opacity: 1;
    }
    .loading-spinner {
      border: 3.5px solid #f3f3f3;
      border-top: 3.5px solid #034694;
      border-radius: 50%;
      width: 18px;
      height: 18px;
      animation: spin 1s linear infinite;
      display: inline-block;
      vertical-align: middle;
      margin-left: 10px;
    }
    footer {
      background-color: #002664;
      color: #fff;
      padding: 18px 12px;
      text-align: center;
      font-size: 14px;
      font-weight: 600;
      box-shadow: inset 0 1px 4px rgba(0,0,0,0.5);
    }
    footer small {
      display: block;
      margin-top: 6px;
      font-weight: 400;
      font-size: 12px;
      color: #99c2ff;
    }
    @keyframes spin {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @media (max-width: 500px) {
      form.contact-form {
        padding: 30px 25px;
      }
      .form-group input,
      .form-group textarea {
        padding-left: 40px;
        font-size: 15px;
      }
      .form-group i {
        top: 36px;
        left: 12px;
        font-size: 16px;
      }
      button.submit-btn {
        font-size: 16px;
        padding: 14px;
      }
      a.back-btn {
        padding: 9px 20px;
        font-size: 15px;
      }
    }
  </style>
</head>
<body>

  <header>
    <img src="assets/images/Chelsea_FC.svg" alt="Escudo Chelsea FC">
  </header>

  <main>
    <form id="contactForm" class="contact-form" action="https://formspree.io/f/xjkwgwpb" method="POST" novalidate="">
      <h2>Fale Conosco</h2>

      <div class="form-group">
        <label for="nome">Nome completo</label>
        <i class="fas fa-user"></i>
        <input type="text" id="nome" name="nome" placeholder="Seu nome completo" required="" aria-required="true">
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <i class="fas fa-envelope"></i>
        <input type="email" id="email" name="email" placeholder="seu@email.com" required="" aria-required="true">
      </div>

      <div class="form-group">
        <label for="mensagem">Mensagem</label>
        <i class="fas fa-comment-dots"></i>
        <textarea id="mensagem" name="mensagem" rows="5" placeholder="Escreva sua mensagem aqui..." required="" aria-required="true"></textarea>
      </div>

      <button type="submit" id="submitBtn" class="submit-btn" aria-live="polite">Enviar Mensagem</button>
      <a href="index.html" class="back-btn" role="button" aria-label="Voltar para a pÃ¡gina inicial">Voltar</a>

      <p class="notice" aria-live="polite">Responderemos em atÃ© 24 horas Ãºteis.</p>
      <p id="successMessage" class="success-message" role="alert" aria-live="assertive">Mensagem enviada com sucesso! Obrigado por contactar o Chelsea FC Brasil âš½ðŸ’™</p>
    </form>
  </main>

  <footer>
    Chelsea FC Brasil ï¿½ 2025 â€” Todos os direitos reservados<br>
    <small>CNPJ: 97.545.051/0001-30 | Empresa comprometida com a seguranÃ§a e privacidade dos seus dados.</small>
  </footer>

  <script>
    const form = document.getElementById('contactForm');
    const successMessage = document.getElementById('successMessage');
    const submitBtn = document.getElementById('submitBtn');

    function isValidEmail(email) {
      const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return re.test(email);
    }

    form.addEventListener('submit', async (event) => {
      event.preventDefault();

      const email = form.email.value.trim();

      if (!isValidEmail(email)) {
        alert('Por favor, insira um email vÃ¡lido.');
        form.email.focus();
        return;
      }

      submitBtn.innerHTML = 'Enviando... <span class="loading-spinner" aria-hidden="true"></span>';
      submitBtn.disabled = true;

      try {
        const response = await fetch(form.action, {
          method: 'POST',
          body: new FormData(form),
          headers: { 'Accept': 'application/json' }
        });

        if (response.ok) {
          form.reset();
          successMessage.classList.add('show');
          submitBtn.setAttribute('aria-disabled', 'true');
          submitBtn.disabled = true;
        } else {
          alert('Erro ao enviar a mensagem. Tente novamente mais tarde.');
          submitBtn.disabled = false;
          submitBtn.innerText = 'Enviar Mensagem';
        }
      } catch (error) {
        alert('Erro de conexÃ£o. Verifique sua internet e tente novamente.');
        submitBtn.disabled = false;
        submitBtn.innerText = 'Enviar Mensagem';
      }
    });
  </script>



</body></html>
